<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./src/index.js"></script>
    <title>Get weather</title>
  </head>
  <body>
    <h1>Weather map</h1>
    <form id="weather-map">
      <div id="city-name-block">
        <label for="city-name-txt">City name</label>
        <div>
          <input type="text" id="city-name-txt" name="cityName" />
          <span>Example: "Dnipro" or "Zaporizhia"</span>
        </div>
      </div>
      <div id="city-id-block">
        <label for="city-id-txt">City ID</label>
        <div>
          <input type="text" id="city-id-txt" name="cityID" disabled/>
          <span>Example: "Dnipro" is "709930", "Zaporizhia" is "687700"</span>
        </div>
      </div>
      <div id="rbtn">
        <label for="c-name-rbtn">City name</label>
        <input type="radio" name="type" id="c-name-rbtn" checked/>
        <label for="c-id-rbtn">City ID</label>
        <input type="radio" name="type" id="c-id-rbtn" />
      </div>
      <div id="wdata">
        <div>
          <p>Temperature</p>
          <span id="temperature"></span>
        </div>
        <div>
          <p>Wind speed</p>
          <span id="wind-speed"></span>
        </div>
        <div>
          <p>Humidity</p>
          <span id="humidity"></span>
        </div>
      </div>
      <div class="btn">
        <button id="get-btn">Get weather</button>
        <button id="go-site-btn">Go to Weather site</button>
        <button id="clear-btn">Clear</button>
      </div>
    </form>
  </body>
</html>
